<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SynAccel Bridge Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0e1117; color: #e8e8e8; margin: 20px; }
    h1 { color: #58a6ff; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #333; text-align: left; }
    th { color: #58a6ff; }
    .section { margin-bottom: 40px; }
    .alert-high { color: #ff4d4d; }
    .alert-medium { color: #ffae42; }
    .timestamp { font-size: 0.9em; color: #999; }
  </style>
  <meta http-equiv="refresh" content="5"> <!-- auto-refresh every 5 sec -->
</head>
<body>
  <h1>SynAccel-Bridge Dashboard</h1>

  <div class="section">
    <h2> Recent Events</h2>
    <table>
      <tr><th>Time (UTC)</th><th>Source</th><th>Type</th><th>Details</th></tr>
      {% for e in events %}
      <tr>
        <td class="timestamp">{{ e.timestamp }}</td>
        <td>{{ e.source }}</td>
        <td>{{ e.type }}</td>
        <td>{{ e.details }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <div class="section">
    <h2>Alerts</h2>
    <table>
      <tr><th>Time (UTC)</th><th>Severity</th><th>Message</th></tr>
      {% for a in alerts %}
      <tr class="alert-{{ a.severity | lower }}">
        <td class="timestamp">{{ a.timestamp }}</td>
        <td>{{ a.severity }}</td>
        <td>{{ a.message }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
